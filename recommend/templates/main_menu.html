<html>

<head>
    <title>Paper Recommender | Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="display-3">Paper Recommender</h1>
            <p>Username: {{user.username}}</p>

            <p><a href="{% url 'user:logout' %}">ログアウト</a></p>

            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-recommendation" aria-expanded="false"
                            aria-controls="collapse-recommendation">
                            国際会議一覧
                        </button>
                    </h2>
                    <div id="collapse-recommendation" class="accordion-collapse collapse"
                        aria-labelledby="heading-recommendation">
                        <div class="accordion-body">
                            <ul>
                                {% for conf in conferences %}
                                <li><a href="{% url 'recommend:get_recommendation' conf.pk 100 %}">{{conf}}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <h2 class="lead">お気に入り論文</h2>
            <div class="row border">
                <h2 class="lead">論文の追加</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="form-control" value="追加">
                </form>
            </div>
            <div class="row mt-3">
                <div class="accordion">
                    {% for paper in papers %}
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse-{{paper.pk}}" aria-expanded="false"
                                aria-controls="collapse-{{paper.pk}}">
                                {{paper.title}}
                            </button>
                        </h2>
                        <div id="collapse-{{paper.pk}}" class="accordion-collapse collapse"
                            aria-labelledby="heading-{{paper.pk}}">
                            <div class="accordion-body">
                                <h3 class="lead">Abstract</h3>
                                <p>{{paper.abstract}}</p>
                                <h3 class="lead">Memo</h3>
                                <p class="small">{{paper.memo}}</p>
                                <p class="small"><a href="{% url 'recommend:remove' paper.pk %}">削除</a></p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
