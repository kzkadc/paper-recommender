<html>

<head>
    <title>Paper Recomender | Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-3">Paper Recommender</h1>
        {% if message %}
        <div class="alert alert-success" role="alert">{{message}}</div>
        {% endif %}
        <h2 class="lead">ユーザー情報変更</h2>
        <div class="row">
            <form action="{% url 'user:setting' %}" method="post" class="col-lg-5">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="変更" class="form-control">
            </form>
        </div>
        <div class="row"><a href="{% url 'recommend:index' %}">戻る</a></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
