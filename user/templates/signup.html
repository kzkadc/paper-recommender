{% load static %}
<html>

<head>
    <title>Paper Recomender | Signup</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="display-3">Paper Recommender</h1>
        <h2 class="lead">ユーザー登録</h2>
        <div class="row">
            <form action="{% url 'user:signup' %}" method="post" class="col-lg-5">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="登録" class="form-control">
            </form>
        </div>
        <div class="row"><a href="{% url 'user:login' %}">戻る</a></div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
